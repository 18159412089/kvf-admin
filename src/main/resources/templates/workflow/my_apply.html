<script type="text/javascript" th:inline="javascript">
    layui.use(['element', 'form', 'layer', 'table', 'laydate', 'upload'], function () {
        var elemet = layui.element, form = layui.form, layer = layui.layer, table = layui.table, laydate = layui.laydate;
        var upload = layui.upload;
        var tableId = 'kContentTable';
        var area = ['449px', '95%'];

        // 实例化table
        var tableIns = table.render($.extend(config.layui.table, {
            elem: '#' + tableId
            ,url: BASE_WEB + 'workflow/myapply/list' // 数据接口
            ,toolbar: '#headToolbarTpl'
            ,cols: [[ //表头
                {type:'checkbox', fixed: 'left'}
                // ,{field: 'id', title: '流程ID', width: 130}
                ,{field: 'theme', title: '标题'}
                ,{field: 'name', title: '所属流程', width: 150}
                ,{field: 'currentTaskNames', title: '当前环节', width: 150}
                ,{field: 'processStatus', title: '流程状态', width: 90, templet: '#statusTpl'}
                ,{field: 'startTime', title: '创建时间', width: 200, templet: formatStartTime}
                ,{field: 'submitTime', title: '申请时间', width: 200, templet: formatSubmitTime}
                ,{field: '', title: '操作', width: 180, fixed: 'right', templet: '#rowToolbarTpl'}
            ]]
        }));

        // 监听表格头部事件
        table.on('toolbar(' + tableId + ')', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            var checkData = checkStatus.data; // 得到选中的数据
            log('checkData=', checkData)
            switch(obj.event) {
                case 'add':
                    var idx = layer.open({
                        type: 2
                        ,title: '在线流程设计器'
                        ,content: BASE_WEB + 'workflow/create'
                        ,maxmin: false
                        ,area: area   // 宽高
                        ,cancel: function (index) {
                            layer.confirm('关闭前请确保设计保存了没有，确认关闭?', function (idx) {
                                layer.close(index);
                                layer.close(idx);
                                table.reload(tableId);
                            });
                            return false;
                        }
                    });
                    layer.full(idx);
                    break;
                case 'batchdel':
                    if(checkData.length === 0){
                        return kvfKit.warningMsg('请选择数据');
                    }
                    layer.confirm('确定删除吗？', function(index) {

                        var ids = [];
                        $.each(checkData, function(i, n){
                            ids[i] = n.id;
                        });

                        //执行 Ajax 后重载
                        $.ajax({
                            type: req.type.post,
                            url: BASE_WEB + 'workflow/delete/batch',
                            data: {modelIds: ids.toString()},
                            success: function (r) {
                                if (r.code === req.status.ok) {
                                    table.reload(tableId);
                                    kvfKit.sucessMsg('已删除');
                                } else {
                                    kvfKit.errorMsg(r.msg);
                                }
                            }
                        });

                    });
                    break;
                case 'export':
                    if(checkData.length === 0){
                        return kvfKit.warningMsg('请选择数据');
                    }

                    var ids = [];
                    $.each(checkData, function(i, n){
                        ids[i] = n.id;
                    });
                    window.open(BASE_WEB + 'workflow/export/batch?modelIds=' + ids);
                    break;
                case 'import':
                    layer.open({
                        type: 1,
                        title: '选择需要导入的流程模型JSON文件',
                        resize: true,
                        fixed: true,
                        shadeClose: true,
                        shade: 0.1,
                        scrollbar: false,
                        area: ['435px', '310px'],
                        content: $('#uploadLayout'),
                        btn: ['导入'],
                        yes: function(index, layero) {
                            $('#uploadAndImport').click();
                        }

                    });
                    break;
            }
        });

        // 表格行按钮 监听事件
        table.on('tool(' + tableId + ')', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'view') {
                var idx = layer.open({
                    type: 2
                    ,title: data.processName
                    ,content: BASE_WEB + 'workflow/process/{processInstanceId}/form'.replace('{processInstanceId}', data.id)
                    ,maxmin: false
                    ,area: area   // 宽高
                });
                layer.full(idx);
            }
            if (layEvent === 'historicReview') {
                idx = layer.open({
                    type: 2
                    ,title: '历史审批信息'
                    ,content: BASE_WEB + 'workflow/hisComment/index?processInstanceId=' + data.processInstanceId
                    ,maxmin: false
                    ,area: area   // 宽高
                });
                layer.full(idx);
            }
        });

        // 监听查询
        form.on('submit(kTableSearchFilter)', function (obj) {
            renderTableData(obj.field);
            return false;
        });

        var active = {
            refresh: function () {
                var $form = $('form');
                $form[0].reset();
                renderTableData(kvfKit.getFormJson($form));
            }
        };

        kvfKit.activeInit(active);

        function renderTableData(params) {
            params = params ? params : {};

            tableIns.reload({
                where: params,
                page: {current: 1}
            });
        }

        // 绑定监听回车事件
        kvfKit.bindEnterEventForLayuiForm();

        function formatStartTime(d) {
            return new Date(d.startTime).format("yyyy-MM-dd hh:mm:ss")
        }

        function formatSubmitTime(d) {
            if (!d.submitTime) {
                return '';
            }
            return new Date(d.submitTime).format("yyyy-MM-dd hh:mm:ss");
        }

        // 选完文件后不自动上传
        //拖拽上传
        upload.render({
            elem: '#pick'
            ,url: BASE_WEB + 'workflow/import/batch'
            ,auto: false
            ,accept: 'file'
            ,multiple: false
            ,bindAction: '#uploadAndImport'
            ,done: function(r){
                if (r.code === req.status.ok) {
                    kvfKit.sucessMsg('导入成功');
                    table.reload(tableId);
                } else {
                    kvfKit.errorMsg('导入失败：' + r.msg)
                }
            }
        });

    });
</script>

</body>
